<div class="flex flex-col gap-y-1 mb-3">
    <button [routerLink]="['/']" class="flex gap-x-1 items-center px-3 py-1 bg-blue-600 text-gray-100 rounded self-end">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-zinc-200">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <p class="text-sm font-mdeium">Show List</p>
    </button>
    <hr>
</div>
<form (submit)="save()" [formGroup]="todoForm">
    <div class="flex flex-col gap-y-3">
        <div>
            <label for="title" class="block text-sm font-medium text-gray-900 leading-6 mb-2">Title<span class="text-red-700">*</span></label>
            <input type="text" name="title" id="title" formControlName="title" class="block w-full border-0 py-1.5 text-gray-900 shadow-sm ring-1 rounded-md ring-inset ring-gray-300 placeholder:text-gray-400 placeholder:text-sm focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="New todo..." />
            @if(todoForm.controls.title.touched && todoForm.controls.title.status != "VALID") {
                <div class="flex gap-x-0 items-center justify-center.5 pl-1 text-red-700">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-3 h-3">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a.75.75 0 000 1.5h.253a.25.25 0 01.244.304l-.459 2.066A1.75 1.75 0 0010.747 15H11a.75.75 0 000-1.5h-.253a.25.25 0 01-.244-.304l.459-2.066A1.75 1.75 0 009.253 9H9z" clip-rule="evenodd" />
                      </svg>                  
                    <i class="text-xs">
                        @if(todoForm.controls.title.errors?.["required"]) {
                            Title is required
                        }
                        @else {
                           Title must be greater than 4 characters 
                        }
                    </i>
                </div>
            }
        </div>
        <div>
            <label for="description" class="block text-sm font-medium text-gray-900 leading-6 mb-2">Description</label>
            <textarea type="text" name="description" id="description" formControlName="description" class="block w-full border-0 py-1.5 text-gray-900 shadow-sm ring-1 rounded-md ring-inset ring-gray-300 placeholder:text-gray-400 placeholder:text-sm focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" rows="5" placeholder="Do it" ></textarea>
        </div>
        @if(!isNew) {
            <div class="flex gap-x-3 items-center">
                <label>Completed</label>
                <input type="checkbox" class="rounded" formControlName="completed" />
            </div>
        }
        <div class="flex gap-x-1">
            <button type="submit" class="flex gap-x-0.5 items-center px-2 py-1 rounded bg-green-700 text-sm font-medium text-white" [disabled]="!todoForm.valid">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                    <path fill-rule="evenodd" d="M9.661 2.237a.531.531 0 01.678 0 11.947 11.947 0 007.078 2.749.5.5 0 01.479.425c.069.52.104 1.05.104 1.59 0 5.162-3.26 9.563-7.834 11.256a.48.48 0 01-.332 0C5.26 16.564 2 12.163 2 7c0-.538.035-1.069.104-1.589a.5.5 0 01.48-.425 11.947 11.947 0 007.077-2.75zm4.196 5.954a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd" />
                </svg>                                    
                <p>Save</p>
            </button>
            @if(todoForm.dirty) {
                <button type="reset" class="flex gap-x-0.5 items-center px-2 py-1 rounded bg-red-700 text-sm font-medium text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                        <path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" />
                    </svg>                                    
                    <p>Clear</p>
                </button>
            }
        </div>
    </div>
</form>
